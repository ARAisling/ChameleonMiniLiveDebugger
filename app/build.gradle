apply plugin: 'com.android.application'

import java.text.DateFormat
import java.text.SimpleDateFormat
import com.android.build.OutputFile

def getDateTimestamp() {
    DateFormat df = new SimpleDateFormat("YYYY-MM-DD-HH:mm:ss");
    return new String("BuildTime=" + df.format(new Date()).toString());
}

def getShellCommandOutput(String shellCmd) {
    def cmdResult = ['bash', '-c', shellCmd].execute();
    cmdResult.waitFor();
    return cmdResult.text[0..-2];
}

def getGitCommitHash() {
    return getShellCommandOutput("git show | head -n 1 | sed -e \"s/commit //\" | cut -c-12");
}

def getGitCommitDate() {
    return getShellCommandOutput("git show | grep Date: | head -n 1 | sed -e \"s/Date:[ ]*//\"");
}

android {

    compileSdkVersion 28
    defaultConfig {
        applicationId "com.maxieds.chameleonminilivedebugger"
        minSdkVersion 26
        targetSdkVersion 28
        versionCode 57
        versionName "0.5.7"
        //testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true

        buildConfigField "String", "GIT_COMMIT_HASH", "\"" + getGitCommitHash() + "\""
        buildConfigField "String", "GIT_COMMIT_DATE", "\"" + getGitCommitDate() + "\""
    }
    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            crunchPngs false
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            crunchPngs false
        }
    }
    buildToolsVersion '28.0.3'

    flavorDimensions "mode"
    def configBuildTimeStamp = getDateTimestamp()
    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            def directoryPath = "all-builds/"
            def apkName = "ChameleonMiniLiveDebugger-${variant.name}-vc${variant.versionCode}-v${variant.versionName}-${configBuildTimeStamp}.apk"
        }
    }
    productFlavors {
        free {
            versionNameSuffix "-free"
            dimension "mode"
            buildConfigField "boolean", "PAID_APP_VERSION", "false"
            buildConfigField "boolean", "REPORT_CRASHES", "true"
            buildConfigField "String", "BUILD_TIMESTAMP", "\"" + configBuildTimeStamp + "\""
            resConfigs "en", "en_US", "en_UK", "de"
            manifestPlaceholders = [
                    appIcon : "@drawable/chameleonicon_about64",
                    appRoundIcon : "@drawable/chameleonicon_about64_roundicon",
                    appTheme: "@style/AppThemeGreen",
                    appDebug: "false",
                    installLocation: "internalOnly"
            ]
        }
        paid {
            applicationIdSuffix ".paid"
            versionNameSuffix "-paid"
            buildConfigField "boolean", "PAID_APP_VERSION", "true"
            buildConfigField "boolean", "REPORT_CRASHES", "false"
            buildConfigField "String", "BUILD_TIMESTAMP", "\"" + configBuildTimeStamp + "\""
            resConfigs "en", "en_US", "en_UK", "de"
            dimension "mode"
            manifestPlaceholders = [
                    appIcon : "@drawable/chameleonicon64_paid",
                    appRoundIcon : "@drawable/chameleonicon64_paid",
                    appTheme: "@style/AppThemeGreen",
                    appDebug: "false",
                    installLocation: "auto"
            ]
        }

    }

    dependencies {
        implementation fileTree(include: ['*.jar'], dir: 'libs')
        implementation 'com.android.support.constraint:constraint-layout:1.0.2'
        testImplementation 'junit:junit:4.12'
        androidTestImplementation 'com.android.support.test:runner:1.0.2'
        androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
        implementation 'com.android.support:support-v4:28.0.0'
        implementation 'com.android.support:appcompat-v7:28.0.0'
        implementation 'com.android.support:design:28.0.0'
        implementation 'com.github.felHR85:UsbSerial:4.5.2'
        implementation 'com.shawnlin:number-picker:2.4.4'
    }

    repositories {
        jcenter()
        google()
        maven { url "https://maven.google.com" }
        maven { url "https://jitpack.io" }
    }

}
