buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

import java.text.DateFormat
import java.text.SimpleDateFormat
import com.android.build.OutputFile

def getDateTimestamp() {
    DateFormat df = new SimpleDateFormat("YYYY-MM-DD-HH:mm:ss");
    return new String("BuildTime=" + df.format(new Date()).toString());
}

android {

    compileSdkVersion 25
    defaultConfig {
        applicationId "com.maxieds.chameleonminilivedebugger"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 38
        versionName "0.3.8"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            crunchPngs false
            //enableCrashlytics = true
            //alwaysUpdateBuildId false
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            crunchPngs false
            //enableCrashlytics = true
            //alwaysUpdateBuildId true
        }
    }
    buildToolsVersion '27.0.3'

    flavorDimensions "mode"
    def configBuildTimeStamp = getDateTimestamp()
    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            def directoryPath = "all-builds/"
            def apkName = "ChameleonMiniLiveDebugger-${variant.name}-vc${variant.versionCode}-v${variant.versionName}-${configBuildTimeStamp}.apk"
            //output.outputFile = new File(directoryPath + apkName)
        }
    }
    productFlavors {
        main {
            versionNameSuffix "-free"
            dimension "mode"
            buildConfigField "boolean", "PAID_APP_VERSION", "false"
            buildConfigField "boolean", "REPORT_CRASHES", "true"
            buildConfigField "String", "BUILD_TIMESTAMP", "\"" + configBuildTimeStamp + "\""
            resConfigs "en", "en_US", "en_UK", "de"
            manifestPlaceholders = [
                    appIcon : "@drawable/chameleonicon_about64",
                    appTheme: "@style/AppThemeGreen",
                    appDebug: "false",
                    installLocation: "internalOnly"
            ]
        }
        paid {
            applicationIdSuffix ".paid"
            versionNameSuffix "-paid"
            buildConfigField "boolean", "PAID_APP_VERSION", "true"
            buildConfigField "boolean", "REPORT_CRASHES", "false"
            buildConfigField "String", "BUILD_TIMESTAMP", "\"" + configBuildTimeStamp + "\""
            resConfigs "en", "en_US", "en_UK", "de"
            dimension "mode"
            manifestPlaceholders = [
                    appIcon : "@drawable/chameleonicon64_paid",
                    appTheme: "@style/AppThemeGreen",
                    appDebug: "false",
                    installLocation: "auto"
            ]
        }

    }

    dependencies {
        implementation fileTree(include: ['*.jar'], dir: 'libs')
        implementation 'com.android.support.constraint:constraint-layout:1.0.2'
        testImplementation 'junit:junit:4.12'
        androidTestImplementation 'com.android.support.test:runner:1.0.1'
        androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
        compile 'com.android.support:support-v4:25.4.0'
        compile 'com.android.support:appcompat-v7:25.4.0'
        compile 'com.android.support:design:25.4.0'
        compile 'com.github.felHR85:UsbSerial:4.5'
        compile 'com.shawnlin:number-picker:2.4.4'
        //classpath 'io.fabric.tools:gradle:1.+'
        compile('com.crashlytics.sdk.android:crashlytics:2.8.0@aar') { transitive = true; }
    }

    repositories {
        jcenter()
        google()
        maven { url "https://maven.google.com" }
        maven { url "https://jitpack.io" }
        //maven { url "https://maven.fabric.io/public" }
    }

}