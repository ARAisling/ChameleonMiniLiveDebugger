apply plugin: 'com.android.application'
//apply plugin: 'io.fabric'

import java.text.DateFormat
import java.text.SimpleDateFormat

def getDateTimestamp() {
    DateFormat df = new SimpleDateFormat("YYYY-MM-DD-HH:mm:ss");
    return new String("BuildTime=" + df.format(new Date()).toString());
}

android {

    compileSdkVersion 25
    defaultConfig {
        applicationId "com.maxieds.chameleonminilivedebugger"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 30
        versionName "0.3.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            crunchPngs false
            //enableCrashlytics = true
            //alwaysUpdateBuildId false
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            crunchPngs false
            //enableCrashlytics = true
            //alwaysUpdateBuildId true
        }
    }
    buildToolsVersion '27.0.3'

    flavorDimensions "mode"
    productFlavors.whenObjectAdded { variant ->
        variant.ext.set('configBuildTimeStamp', getDateTimestamp())
        variant.ext.set('directoryPath', 'all-builds/')
        variant.ext.set('apkName', "ChameleonMiniLiveDebugger-${variant.name}-vc${variant.versionCode}-v${variant.versionName}-${variant.configBuildTimeStamp}.apk")
    }
    productFlavors {
        main {
            versionNameSuffix "-free"
            dimension "mode"
            buildConfigField "boolean", "PAID_APP_VERSION", "false"
            buildConfigField "boolean", "REPORT_CRASHES", "true"
            buildConfigField "String", "BUILD_TIMESTAMP", "\"" + configBuildTimeStamp + "\""
            resConfigs "en", "en_US", "en_UK", "de"
            manifestPlaceholders = [
                    appIcon : "@drawable/chameleonicon64",
                    appTheme: "@style/AppThemeGreen",
                    appDebug: "true",
                    installLocation: "internalOnly"
            ]

            /**
             * The splits block is where you can configure different APK builds that
             * each contain only code and resources for a supported screen density or
             * ABI. You'll also need to configure your build so that each APK has a
             * different versionCode.
             */
            splits {
                density {
                    enable false
                    reset()
                    include 'mdpi', 'hdpi', 'xhdpi', 'xxhdpi'
                    //exclude "ldpi", "tvdpi", "xxxhdpi", "400dpi", "560dpi"
                    compatibleScreens 'small', 'normal', 'large', 'xlarge'
                }
            }
        }
        paid {
            applicationIdSuffix ".paid"
            versionNameSuffix "-paid"
            buildConfigField "boolean", "PAID_APP_VERSION", "true"
            buildConfigField "boolean", "REPORT_CRASHES", "false"
            buildConfigField "String", "BUILD_TIMESTAMP", "\"" + configBuildTimeStamp + "\""
            resConfigs "en", "en_US", "en_UK", "de"
            dimension "mode"
            manifestPlaceholders = [
                    appIcon : "@drawable/chameleonicon64_paid",
                    appTheme: "@style/AppThemeGreen",
                    appDebug: "false",
                    installLocation: "auto"
            ]
        }

    }

    dependencies {
        implementation fileTree(include: ['*.jar'], dir: 'libs')
        implementation 'com.android.support.constraint:constraint-layout:1.0.2'
        testImplementation 'junit:junit:4.12'
        androidTestImplementation 'com.android.support.test:runner:1.0.1'
        androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
        compile 'com.android.support:support-v4:25.4.0'
        compile 'com.android.support:appcompat-v7:25.4.0'
        compile 'com.android.support:design:25.4.0'
        compile 'com.github.felHR85:UsbSerial:4.5'
        compile 'com.shawnlin:number-picker:2.4.4'
        //compile('com.crashlytics.sdk.android:crashlytics:KIT_VERSION@aar') { transitive = true; }
    }

    repositories {
        jcenter()
        google()
        maven { url "https://maven.google.com" }
        maven { url "https://jitpack.io" }
        //maven { url "https://maven.fabric.io/public" }
    }

}