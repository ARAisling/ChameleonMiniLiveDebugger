apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    defaultConfig {
        applicationId "com.maxieds.chameleonminilivedebugger"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 24
        versionName "0.2.7"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    buildToolsVersion '27.0.3'

    flavorDimensions "mode"
    productFlavors {
        main {
            //applicationIdSuffix ".blue"
            dimension "mode"
        }
        blue {
            applicationIdSuffix ".blue"
            dimension "mode"
        }
        goldenrod {
            applicationIdSuffix ".goldenrod"
            dimension "mode"
        }
        chicky {
            applicationIdSuffix ".chicky"
            dimension "mode"
        }
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    compile 'com.android.support:support-v4:25.4.0'
    compile 'com.android.support:appcompat-v7:25.4.0'
    compile 'com.android.support:design:25.4.0'
    compile 'com.github.felHR85:UsbSerial:4.5'
    compile 'com.shawnlin:number-picker:2.4.4'
}

repositories {
    jcenter()
    google()
    maven {
        url "https://maven.google.com"
    }
    maven { url "https://jitpack.io" }
    maven { url "https://chaquo.com/maven" }
}
